{% load staticfiles %}
{% load i18n %}
<link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet"> 
<script type="text/javascript" src="{% static 'js/ckeditor/ckeditor.js' %}"></script>
<script src="{% static 'js/jquery-3.3.1.js' %}" type="text/javascript"></script>
<link rel="stylesheet" href="{% static 'css/dashboard_client.css' %}">
<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
<link rel="stylesheet" href="{% static 'css/dashboard_admin.css' %}">
<link rel="stylesheet" href="{% static 'css/app/select_validations.css' %}">
<div class="container-fluid">
    <form class="needs-validation" method="post" target="_parent" enctype='multipart/form-data' novalidate>
        {% csrf_token %}
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="form-group">
                    <label>{% blocktrans %}Nombre{% endblocktrans %}</label>
                    <input type="text" class="form-control" required {{form.name}}
                    <div class="invalid-feedback">
                        {% blocktrans %}Introduzca el nombre{% endblocktrans %}
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="form-group">
                    <label>{% blocktrans %}Idioma{% endblocktrans %}</label>
                    <select class="form-control" required {{form.language}}
                    <div class="invalid-feedback">
                        {% blocktrans %}Seleccione un idioma{% endblocktrans %}
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label>{% blocktrans %}Descripción{% endblocktrans %}</label>
                    <textarea id="description" class="form-control w-100" rows="4" style="border-radius: 10px" {{ form.description }}
					</textarea>
                    <div class="invalid-feedback">
                        {% blocktrans %}Introduzca una descripción{% endblocktrans %}
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="form-group label-file-input" style="font-family: 'Poppins' !important; color: #7f9bcd;">
                    <label>{% blocktrans %}Imagen{% endblocktrans %}</label>
                    <!--<input type="file" class="form-control" -->{{form.image}}
                </div>
            </div>
        </div>
        <!--{{ form.as_p }}-->
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary" id="create-contact-btn">{% blocktrans %}ACTUALIZAR{% endblocktrans%}</button>
            </div>
        </div>
    </form>
</div>
<script>
    $(function(){
        $('#id_image').ready(function(){
            $('#id_image').addClass('form-control');
        });
        $('.label-file-input a').ready(function(){
            $('.label-file-input a').attr('target','_blank');
        });
        CKEDITOR.replace( 'description',
        {
            toolbar :
            [
                { name: 'basicstyles', items : [ 'Bold','Italic','Underline', 'Strike', 'Subscript', 'Superscript' ] },
                { name: 'paragraph', items : [ 'NumberedList','BulletedList' ] },
                { name: 'styles', items : [ 'Styles','Format','Font','FontSize' ] },
                { name: 'colors', items : [ 'TextColor','BGColor' ] },
                { name: 'links', items: [ 'Link', 'Unlink', 'Anchor' ] },
                { name: 'insert', items: [ 'Image', 'Flash', 'Table' ] },
            ]
        });
    });
</script>
<script src="{% static 'js/app/validations.js' %}"></script>
