{% load staticfiles %}
{% load i18n %}
<link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet"> 
<script src="{% static 'js/jquery-3.3.1.js' %}" type="text/javascript"></script>
<link rel="stylesheet" href="{% static 'css/dashboard_client.css' %}">
<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
<link rel="stylesheet" href="{% static 'css/dashboard_admin.css' %}">
<body>
	<div class="container-fluid">
		<div class="row pt-4">
			<div class="col-12 create-contact-form">
				<form>
					<div class="form-group row">
					  	<div class="col-12">
							<div class="form-group row">
								<label class="col-sm-2 col-form-label">{% blocktrans %}Producto{% endblocktrans%}</label>
								<div class="col-sm-10 d-flex align-items-center">
									<span>{{ product.name }}</span>
								</div>
							</div>
						</div>						
		   			</div>
		   			<div class="form-group row">
					  	<div class="col-12">
							<div class="form-group row">
								<label class="col-sm-2 col-form-label">{% blocktrans %}Referencia{% endblocktrans%}</label>
								<div class="col-sm-10 d-flex align-items-center">
									<span>{{ product.ref }}</span>
								</div>
							</div>
						</div>
		   			</div>
		   			<div class="form-group row">
					  	<div class="col-12">
							<div class="form-group row">
								<label class="col-sm-2 col-form-label">{% blocktrans %}Precio{% endblocktrans%}</label>
								<div class="col-sm-10 d-flex align-items-center">
									<span>{{ product.price }}</span>
								</div>
							</div>
						</div>
		   			</div>
		   			<div class="form-group row">
					  	<div class="col-12">
							<div class="form-group row">
								<label class="col-sm-2 col-form-label">{% blocktrans %}Notas{% endblocktrans%}</label>
								<div class="col-sm-10 d-flex align-items-center">
									<span>{{ product.notes|safe|escape }}</span>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
    <script>
	    $("span").css("color","#595959");
    </script>
    <script src="{% static 'js/handlebars-v1.3.0.js' %}" type="text/javascript"></script>
    <script src="{% static 'bootstrap/js/popper.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
</body>
