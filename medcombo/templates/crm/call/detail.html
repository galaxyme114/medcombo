{% load staticfiles %}
{% load i18n %}
<link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet"> 
<script src="{% static 'js/jquery-3.3.1.js' %}" type="text/javascript"></script>
<link rel="stylesheet" href="{% static 'css/dashboard_client.css' %}">
<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
<link rel="stylesheet" href="{% static 'css/dashboard_admin.css' %}">
<body>
	<div class="container-fluid">
		<div class="row pt-4">
			<div class="col-12 create-contact-form">
				<form method="POST" target="_parent" novalidate>
            	    {% csrf_token %}
					<div class="form-group row">
					  	<div class="col-12">
							<div class="form-group row">
								<label for="cliente" class="col-sm-2 col-form-label">{% blocktrans %}Cliente{% endblocktrans%}</label>
								<div class="col-sm-10 d-flex align-items-center">
									<span> {{ calls.client.first_name }} {{ calls.client.last_name }} </span>
								</div>
							</div>
						</div>	
		   			</div>
		   			<div class="form-group row">
					  	<div class="col-12">
							<div class="form-group row">
								<label for="telefono" class="col-sm-2 col-form-label">{% blocktrans %}Tel√©fono{% endblocktrans%}</label>
								<div class="col-sm-10 d-flex align-items-center">
									<span>{{calls.telephone}}</span>
								</div>
							</div>
						</div>
		   			</div>
		   			<div class="form-group row">
					  	<div class="col-12">
							<div class="form-group row">
								<label for="fecha" class="col-sm-2 col-form-label">{% blocktrans %}Fecha{% endblocktrans%}</label>
								<div class="col-sm-2 d-flex align-items-center">
									<span>{{ calls.date }}</span>
								</div>
								<div class="col-sm-8 d-flex align-items-center">
									<span>{{calls.hour}}</span>
								</div>
							</div>
						</div>
		   			</div>
		   			<div class="form-group row">
					  	<div class="col-12">
							<div class="form-group row">
								<label for="notas" class="col-12 col-form-label">{% blocktrans %}Notas{% endblocktrans%}</label>
								<div class="col-12">
									<span>{{calls.notes}}</span>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group row">
					  	<div class="col-12">
							<div class="form-group row">
								<label for="result-call" class="col-12 col-form-label">{% blocktrans %}Resultado de Llamada{% endblocktrans%}</label>
								<div class="col-12">
									<select id="result" class="form-control" {{ form.result }}
								    	<option>{% blocktrans %}Satisfactoria{% endblocktrans%}</option>
								    	<option>{% blocktrans %}Regular{% endblocktrans%}</option>
										<option>{% blocktrans %}Deficiente{% endblocktrans%}</option>
								    </select>
								    <textarea class="w-100 my-4" id="notes" rows="5" style="border-radius: 10px" {{ form.notes }}
									</textarea>
									<input type="hidden" id="call" name="call" value="{{calls.id}}">
								</div>
							</div>
						</div>
		   			</div>
		   			<div class="row">
		   				<div class="col-12 d-flex justify-content-center">
		   					<button type="submit" class="btn btn-primary" id="create-contact-btn">{% blocktrans %}Hecho{% endblocktrans%}</button>
		   				</div>
		   			</div>
				</form>
			</div>
		</div>
	</div>
    <script>
	    $("span").css("color","#595959");
    </script>
    <script src="{% static 'js/handlebars-v1.3.0.js' %}" type="text/javascript"></script>
    <script src="{% static 'bootstrap/js/popper.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
</body>
