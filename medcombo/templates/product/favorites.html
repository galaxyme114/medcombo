{% extends "dashboard_client.html" %}
{% load staticfiles %}
{% load i18n %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/app/home/home.css' %}">
<div class="col-12 col-lg-10 background">
	<div class="container py-5">
		<div class="row">
			<div class="col-12">
				<div class="row mb-5">
					<div class="col-12">
						<h5 class="text-home-job">{% blocktrans %}Tus productos favoritos{% endblocktrans %}</h5>
					</div>
				</div>
				<div class="row padding-row ventana-productos">
					{% for obj in favorites %}
						<div class="col-6 col-sm-4 col-md-3">
							<div class="polig producto">
								<img src="{{ obj.picture.url }}" style="width: 101%;height: 101%">
							</div>
							<p>{{ obj.model_reference }}</p>
							<div class="row">
								<div class="col-12 d-flex justify-content-between score">
									<img src="{% static 'img/155.jpg' %}" alt="" style="height: 15px;">
									<span>
										<i class="fas fa-star" aria-hidden="true"></i>
	            						<i class="fas fa-star" aria-hidden="true"></i>
	            						<i class="fas fa-star" aria-hidden="true"></i>
	            						<i class="far fa-star" aria-hidden="true"></i>
	        						</span>
	        						<span class="producto-pais">Espa√±a</span>
								</div>
							</div>
							<div class="dropdown-divider"></div>
						</div>
					{% endfor %}
				</div>							
			</div>
			<div class="col-lg-3"></div>
		</div>
	</div>
</div>		
{% endblock %}
