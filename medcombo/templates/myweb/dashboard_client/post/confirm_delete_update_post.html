{% load staticfiles %}
{% load i18n %}
<link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet"> 
<script src="{% static 'js/jquery-3.3.1.js' %}" type="text/javascript"></script>
<link rel="stylesheet" href="{% static 'css/dashboard_client.css' %}">
<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
<link rel="stylesheet" href="{% static 'css/dashboard_admin.css' %}">
<div class="container-fluid">
    <form method="post" target="_parent">
        {% csrf_token %}
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <h5>{% blocktrans %}¿Qué desea hacer con el post: {% endblocktrans%} {{post.title}}?</h5>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <button  class="btn btn-primary datos-form-buttom mr-2" value="eliminar" type="submit" id="action1">{% blocktrans %}ELIMINAR{% endblocktrans%}</button>
                <a href="{% url 'post_update' post.id %}"><button value="editar" class="btn btn-primary datos-form-buttom" type="submit" id="action2">{% blocktrans %}EDITAR{% endblocktrans%}</button></a>
            </div>
        </div>
	      <input value="{{post.id}}" name="idpost" type="hidden">
	      <input value="{% blocktrans %}editar{% endblocktrans %}" name="action" type="hidden" id="action">
    </form>
</div>
<script type="text/javascript">
    $("#action1").click(function () {
        var action = $("#action1").val();  
        $("#action").val(action); 
    });
    $("#action2").click(function () {
        var action = $("#action2").val();  
        $("#action").val(action); 
    });
</script>
