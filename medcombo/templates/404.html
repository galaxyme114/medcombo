{% load i18n %}
<html>
<head>
    <title>404 error</title>
    <style>
        @font-face{
            font-family: "Muli-SemiBold";
            src: url("https://fonts.googleapis.com/css?family=Poppins&display=swap") format("truetype");
        }
    </style>
    <!-- Global site tag (gtag.js) - Google Analytics --> 
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-148356704-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];   
        function gtag(){
        dataLayer.push(arguments);}   
        gtag('js', new Date());  
        gtag('config', 'UA-148356704-1'); 
    </script>
    <style>
        .four-zero-four {
            width: 100%;
            text-align: center;
            margin: 5% auto;
        }
        body {
            background-color: #e9e9e9;
            -moz-transition: all 0.5s;
            -o-transition: all 0.5s;
            -webkit-transition: all 0.5s;
            transition: all 0.5s;
            font-family: 'Roboto', Arial, Tahoma, sans-serif;
        }
        .four-zero-four .four-zero-four-container .error-code {
            font-size: 150px;
        }
        .four-zero-four .four-zero-four-container .error-message {
            font-size: 26px;
            color: #333;
            font-weight: bold;
            margin-top: 0px;
        }
        .four-zero-four .four-zero-four-container .button-place {
            margin-top: 32px;
        }
    </style>
</head>
<body class="four-zero-four">
    <div class="four-zero-four-container">
        <div class="error-code">404</div>
        <div class="error-message">{% blocktrans %}No Found-No se encuentra la pagina solicitada{% endblocktrans%}</div>
    </div>
</body>
</html>
